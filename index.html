<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="gradie">
            <h2>Gradie</h2>
            <p class="texto1">Beautiful gradients in seconds</p>

        </div>
        <div class="loginbox">

            <form action="form">
                <h2>Login</h2>
                <label for="text"> <strong>E-mail</strong></label>
                <br>
                <input type="text" placeholder="John@example.com" >
                <br><br>
                <label for="password"> <strong>Password</strong></label>
                <br>
                <input type="password" placeholder="At least 8 characters" id="password">
                <br><br>
                <input type="checkbox" placeholder="acordo" id="check1">
                <label for="check1"> By creating an account, you agree to the</label>
                <a href="Therms & Conditions">Therms & Conditions</a>
                <br> <br>
                <button>Create An account</button>
            </form>
        </div>
    </div>
</body>

</html>
